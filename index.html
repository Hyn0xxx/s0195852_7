<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея-слайдер</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-wrapper">
            <button class="nav-btn prev-btn">&#10094;</button>
            
            <div class="gallery-track">
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=1" alt="Изображение 1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=2" alt="Изображение 2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=3" alt="Изображение 3">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=4" alt="Изображение 4">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=5" alt="Изображение 5">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=6" alt="Изображение 6">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=7" alt="Изображение 7">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/300/200?random=8" alt="Изображение 8">
                </div>
            </div>
            
            <button class="nav-btn next-btn">&#10095;</button>
        </div>
        
        <div class="pager">
            <span class="current-page">1</span> / <span class="total-pages">3</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
