                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/236x/35/d2/dc/35d2dcb073bb902c28f95905edd361ac.jpg" alt="Изображение 3">
                </div>
                <div class="slide">
                    <img src="https://i.pinimg.com/236x/46/cc/1e/46cc1ee7dcb0f5ddf3d056dffebc7ef4.jpg" alt="Изображение 4">
                </div>

                </div>
            </div>
            
            <button class="nav-btn next-btn">&#10095;</button>
        </div>
        
        <div class="pager">
            <span class="current-page">1</span> / <span class="total-pages">3</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
